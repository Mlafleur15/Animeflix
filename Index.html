<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    .category-section {
      padding: 1rem;
    }
    .category-title {
      font-size: 1.2rem;
      margin: 1rem;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .recipe-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      margin-right: 1rem;
      width: calc(100% / 5 - 1rem);
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-card .info {
      padding: 0.5rem;
    }
    .recipe-card .info h3 {
      font-size: 1rem;
      margin: 0;
    }
    @media (max-width: 768px) {
      .recipe-card {
        width: calc(100% / 4 - 1rem);
      }
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <div class="category-section">
    <div class="category-title">Plats</div>
    <div class="carousel">
      <!-- Plats -->
      <div class="recipe-card" onclick="openRecipe('lasagnes')"><img src="img/lasagnes.jpg" alt="Lasagnes"><div class="info"><h3>Lasagnes</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('couscous')"><img src="img/couscous.jpg" alt="Couscous"><div class="info"><h3>Couscous</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('tajine')"><img src="img/tajine.jpg" alt="Tajine"><div class="info"><h3>Tajine</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('pizza')"><img src="img/pizza.jpg" alt="Pizza"><div class="info"><h3>Pizza</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('quiche')"><img src="img/quiche.jpg" alt="Quiche"><div class="info"><h3>Quiche</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('spaghetti')"><img src="img/spaghetti.jpg" alt="Spaghetti"><div class="info"><h3>Spaghetti</h3></div></div>
    </div>
  </div>  <div class="category-section">
    <div class="category-title">Desserts</div>
    <div class="carousel">
      <!-- Desserts -->
      <div class="recipe-card" onclick="openRecipe('tiramisu')"><img src="img/tiramisu.jpg" alt="Tiramisu"><div class="info"><h3>Tiramisu</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('cheesecake')"><img src="img/cheesecake.jpg" alt="Cheesecake"><div class="info"><h3>Cheesecake</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('fondant')"><img src="img/fondant.jpg" alt="Fondant"><div class="info"><h3>Fondant</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('cookies')"><img src="img/cookies.jpg" alt="Cookies"><div class="info"><h3>Cookies</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('mousse')"><img src="img/mousse.jpg" alt="Mousse"><div class="info"><h3>Mousse</h3></div></div>
    </div>
  </div>  <div class="category-section">
    <div class="category-title">Apéros</div>
    <div class="carousel">
      <!-- Apéros -->
      <div class="recipe-card" onclick="openRecipe('gougeres')"><img src="img/gougeres.jpg" alt="Gougères"><div class="info"><h3>Gougères</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('rillettes')"><img src="img/rillettes.jpg" alt="Rillettes"><div class="info"><h3>Rillettes</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('tapas')"><img src="img/tapas.jpg" alt="Tapas"><div class="info"><h3>Tapas</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('feuilletes')"><img src="img/feuilletes.jpg" alt="Feuilletés"><div class="info"><h3>Feuilletés</h3></div></div>
    </div>
  </div>  <div class="category-section">
    <div class="category-title">Rapide</div>
    <div class="carousel">
      <!-- Rapide -->
      <div class="recipe-card" onclick="openRecipe('wraps')"><img src="img/wraps.jpg" alt="Wraps"><div class="info"><h3>Wraps</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('croque-monsieur')"><img src="img/croque.jpg" alt="Croque-Monsieur"><div class="info"><h3>Croque-Monsieur</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('nuggets')"><img src="img/nuggets.jpg" alt="Nuggets"><div class="info"><h3>Nuggets</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('pancakes')"><img src="img/pancakes.jpg" alt="Pancakes"><div class="info"><h3>Pancakes</h3></div></div>
    </div>
  </div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    function openRecipe(name) {
      window.location.href = "recettes/" + name + ".html";
    }
  </script></body>
</html>
