<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    h2 {
      margin-left: 1rem;
      margin-top: 2rem;
    }
    .carousel-container {
      position: relative;
      margin: 1rem;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding: 1rem 0;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .recipe-card {
      flex: 0 0 calc(100% / 5 - 1rem);
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-card .info {
      padding: 0.5rem;
    }
    .recipe-card .info h3 {
      font-size: 1rem;
      margin: 0;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 0 0.5rem;
      z-index: 10;
    }
    .left {
      left: 0;
    }
    .right {
      right: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }@media screen and (max-width: 768px) {
  .recipe-card {
    flex: 0 0 calc(100% / 3 - 1rem);
  }
}
@media screen and (max-width: 480px) {
  .recipe-card {
    flex: 0 0 calc(100% / 2 - 1rem);
  }
}

  </style>
</head>
<body>
  <header>FoodFlix</header>  <!-- Exemple d'une catégorie -->  <h2>Plats</h2>
  <div class="carousel-container">
    <button class="arrow left" onclick="scrollLeft('carousel1')">&#10094;</button>
    <div class="carousel" id="carousel1">
      <div class="recipe-card" onclick="openRecipe('lasagnes')"><img src="img/lasagnes.jpg" alt="Lasagnes"><div class="info"><h3>Lasagnes</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('couscous')"><img src="img/couscous.jpg" alt="Couscous"><div class="info"><h3>Couscous</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('croque-monsieur')"><img src="img/croque-monsieur.jpg" alt="Croque-Monsieur"><div class="info"><h3>Croque-Monsieur</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('tajine')"><img src="img/tajine.jpg" alt="Tajine"><div class="info"><h3>Tajine</h3></div></div>
      <div class="recipe-card" onclick="openRecipe('burger')"><img src="img/burger.jpg" alt="Burger"><div class="info"><h3>Burger</h3></div></div>
    </div>
    <button class="arrow right" onclick="scrollRight('carousel1')">&#10095;</button>
  </div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    function openRecipe(name) {
      window.location.href = `recettes/${name}.html`;
    }

    function scrollLeft(id) {
      document.getElementById(id).scrollBy({ left: -300, behavior: 'smooth' });
    }

    function scrollRight(id) {
      document.getElementById(id).scrollBy({ left: 300, behavior: 'smooth' });
    }
  </script></body>
</html>
