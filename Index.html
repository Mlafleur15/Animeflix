<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    .section {
      padding: 1rem;
      position: relative;
    }
    .title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .card-row::-webkit-scrollbar {
      display: none;
    }
    .card {
      background-color: #1e1e1e;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      flex-shrink: 0;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card .info {
      padding: 0.5rem;
    }
    .card .info h3 {
      font-size: 1rem;
      margin: 0 0 0.3rem 0;
    }
    .category-buttons {
      display: flex;
      gap: 1rem;
      padding: 1rem;
    }
    .category-buttons button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <div class="category-buttons">
    <button onclick="scrollToCategory('plats')">Plats</button>
    <button onclick="scrollToCategory('desserts')">Desserts</button>
    <button onclick="scrollToCategory('rapide')">Rapide</button>
  </div>  <!-- Section Plats -->  <div class="section" id="plats">
    <div class="title">Plats</div>
    <div class="card-row">
      <div class="card"><img src="https://img.cuisineaz.com/660x660/2016/02/29/i100158-lasagnes-maison.jpeg" alt="Lasagnes"><div class="info"><h3>Lasagnes</h3></div></div>
      <div class="card"><img src="https://assets.afcdn.com/recipe/20221201/136312_w1024h768c1cx1920cy1280cxt0cyt0cxb1920cyb2560.jpg" alt="Couscous"><div class="info"><h3>Couscous</h3></div></div>
      <div class="card"><img src="https://www.marmiton.org/recettes/images/recettes/2022/02/lasagnes-bolognaise.jpeg" alt="Gratin"><div class="info"><h3>Gratin dauphinois</h3></div></div>
      <div class="card"><img src="https://www.cuisineaz.com/images/recettes/114365/640x400/poulet-au-curry.jpeg" alt="Poulet curry"><div class="info"><h3>Poulet curry</h3></div></div>
      <div class="card"><img src="https://www.academiedugout.fr/images/710-525-f8cb2d28a93fe327845dd03402b6c996/tajine-de-poulet.jpg" alt="Tajine"><div class="info"><h3>Tajine</h3></div></div>
    </div>
  </div>  <!-- Section Desserts -->  <div class="section" id="desserts">
    <div class="title">Desserts</div>
    <div class="card-row">
      <div class="card"><img src="https://assets.afcdn.com/recipe/20170607/67492_w1024h768c1cx4032cy3024cxt0cyt0cxb4032cyb3024.jpg" alt="Tiramisu"><div class="info"><h3>Tiramisu</h3></div></div>
      <div class="card"><img src="https://www.cuisineaz.com/images/recettes/113909/640x400/fondant-au-chocolat.jpeg" alt="Fondant chocolat"><div class="info"><h3>Fondant chocolat</h3></div></div>
      <div class="card"><img src="https://img.cuisineaz.com/660x660/2022/01/14/i182336-creme-brulee.jpeg" alt="Crème brûlée"><div class="info"><h3>Crème brûlée</h3></div></div>
      <div class="card"><img src="https://www.academiedugout.fr/images/710-525-1f003a4fa43bb2665e18d6f05ccf23d2/cheesecake.jpg" alt="Cheesecake"><div class="info"><h3>Cheesecake</h3></div></div>
      <div class="card"><img src="https://assets.afcdn.com/recipe/20230710/142605_w1024h768c1cx4032cy3024cxt0cyt0cxb4032cyb3024.jpg" alt="Moelleux"><div class="info"><h3>Moelleux chocolat</h3></div></div>
    </div>
  </div>  <!-- Section Rapide -->  <div class="section" id="rapide">
    <div class="title">Rapide</div>
    <div class="card-row">
      <div class="card"><img src="https://img.cuisineaz.com/660x660/2016/03/04/i94126-croque-monsieur.jpeg" alt="Croque"><div class="info"><h3>Croque-Monsieur</h3></div></div>
      <div class="card"><img src="https://www.marmiton.org/recettes/images/recettes/fast-food-maison-burger.jpg" alt="Burger"><div class="info"><h3>Burger maison</h3></div></div>
      <div class="card"><img src="https://img.cuisineaz.com/660x660/2023/01/17/i188134-omelette-au-fromage.jpeg" alt="Omelette"><div class="info"><h3>Omelette</h3></div></div>
      <div class="card"><img src="https://assets.afcdn.com/recipe/20220211/128099_w1024h768c1cx4032cy3024cxt0cyt0cxb4032cyb3024.jpg" alt="Wrap"><div class="info"><h3>Wrap au poulet</h3></div></div>
      <div class="card"><img src="https://www.cuisineaz.com/images/recettes/117972/640x400/salade-composee.jpeg" alt="Salade"><div class="info"><h3>Salade composée</h3></div></div>
    </div>
  </div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    function scrollToCategory(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
  </script></body>
</html>
