<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    .section {
      padding: 1rem;
      position: relative;
    }
    .title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .card-row::-webkit-scrollbar {
      display: none;
    }
    .card {
      background-color: #1e1e1e;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      flex-shrink: 0;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card .info {
      padding: 0.5rem;
    }
    .card .info h3 {
      font-size: 1rem;
      margin: 0 0 0.3rem 0;
    }
    .category-buttons {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .category-buttons button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .scroll-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 1;
    }
    .scroll-left {
      left: 0;
    }
    .scroll-right {
      right: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <div class="category-buttons">
    <button onclick="scrollToCategory('plats')">Plats</button>
    <button onclick="scrollToCategory('desserts')">Desserts</button>
    <button onclick="scrollToCategory('rapide')">Rapide</button>
    <button onclick="scrollToCategory('apero')">Apéro</button>
  </div>  <div class="section" id="plats">
    <div class="title">Plats</div>
    <button class="scroll-buttons scroll-left" onclick="scrollRow('plats-row', -300)">&#10094;</button>
    <button class="scroll-buttons scroll-right" onclick="scrollRow('plats-row', 300)">&#10095;</button>
    <div class="card-row" id="plats-row">
      <div class="card" onclick="openRecipe('lasagnes')"><img src="https://img.cuisineaz.com/660x660/2016/02/29/i100158-lasagnes-maison.jpeg" alt="Lasagnes"><div class="info"><h3>Lasagnes</h3></div></div>
      <div class="card" onclick="openRecipe('couscous')"><img src="https://assets.afcdn.com/recipe/20221201/136312_w1024h768c1cx1920cy1280cxt0cyt0cxb1920cyb2560.jpg" alt="Couscous"><div class="info"><h3>Couscous</h3></div></div>
    </div>
  </div>  <div class="section" id="desserts">
    <div class="title">Desserts</div>
    <button class="scroll-buttons scroll-left" onclick="scrollRow('desserts-row', -300)">&#10094;</button>
    <button class="scroll-buttons scroll-right" onclick="scrollRow('desserts-row', 300)">&#10095;</button>
    <div class="card-row" id="desserts-row">
      <div class="card" onclick="openRecipe('tiramisu')"><img src="https://assets.afcdn.com/recipe/20170607/67492_w1024h768c1cx4032cy3024cxt0cyt0cxb4032cyb3024.jpg" alt="Tiramisu"><div class="info"><h3>Tiramisu</h3></div></div>
    </div>
  </div>  <div class="section" id="rapide">
    <div class="title">Rapide</div>
    <button class="scroll-buttons scroll-left" onclick="scrollRow('rapide-row', -300)">&#10094;</button>
    <button class="scroll-buttons scroll-right" onclick="scrollRow('rapide-row', 300)">&#10095;</button>
    <div class="card-row" id="rapide-row">
      <div class="card" onclick="openRecipe('croque')"><img src="https://img.cuisineaz.com/660x660/2016/03/04/i94126-croque-monsieur.jpeg" alt="Croque"><div class="info"><h3>Croque-Monsieur</h3></div></div>
    </div>
  </div>  <div class="section" id="apero">
    <div class="title">Apéro</div>
    <button class="scroll-buttons scroll-left" onclick="scrollRow('apero-row', -300)">&#10094;</button>
    <button class="scroll-buttons scroll-right" onclick="scrollRow('apero-row', 300)">&#10095;</button>
    <div class="card-row" id="apero-row">
      <div class="card" onclick="openRecipe('minipizza')"><img src="https://assets.afcdn.com/recipe/20201203/116676_w1024h768c1cx4032cy3024cxt0cyt0cxb4032cyb3024.jpg" alt="Mini pizza"><div class="info"><h3>Mini pizza</h3></div></div>
    </div>
  </div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    function scrollToCategory(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
    function scrollRow(id, val) {
      document.getElementById(id).scrollLeft += val;
    }
    function openRecipe(name) {
      window.location.href = name + ".html";
    }
  </script></body>
</html>
