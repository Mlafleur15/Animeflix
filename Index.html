<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    .category {
      padding: 1rem;
    }
    .category h2 {
      margin-bottom: 0.5rem;
      color: red;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .recipe-card {
      flex: 0 0 calc(100% / 5);
      max-width: calc(100% / 5);
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      scroll-snap-align: start;
      margin-right: 1rem;
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-card .info {
      padding: 0.5rem;
    }
    .recipe-card .info h3 {
      font-size: 1rem;
      margin: 0;
    }
    .arrows {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .arrows button {
      background-color: red;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }
    @media (max-width: 768px) {
      .recipe-card {
        flex: 0 0 calc(100% / 4);
        max-width: calc(100% / 4);
      }
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <div id="content"></div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    const recipesByCategory = {
      "Plats": [
        { name: "Lasagnes", img: "img/lasagnes.jpg" },
        { name: "Couscous royal", img: "img/couscous.jpg" },
        { name: "Croque-Monsieur", img: "img/croque.jpg" },
        { name: "Tajine poulet", img: "img/tajine.jpg" },
        { name: "Spaghetti bolognaise", img: "img/spaghetti.jpg" },
        { name: "Quiche lorraine", img: "img/quiche.jpg" },
        { name: "Gratin dauphinois", img: "img/gratin.jpg" },
        { name: "Pizza maison", img: "img/pizza.jpg" },
        { name: "Wraps froids", img: "img/wraps.jpg" },
        { name: "Nuggets maison", img: "img/nuggets.jpg" }
      ],
      "Desserts": [
        { name: "Tiramisu", img: "img/tiramisu.jpg" },
        { name: "Fondant chocolat", img: "img/fondant.jpg" },
        { name: "Mousse chocolat", img: "img/mousse.jpg" },
        { name: "Cheesecake", img: "img/cheesecake.jpg" },
        { name: "Crème brûlée", img: "img/cremebrulee.jpg" },
        { name: "Cookies", img: "img/cookies.jpg" },
        { name: "Brownie", img: "img/brownie.jpg" },
        { name: "Clafoutis", img: "img/clafoutis.jpg" },
        { name: "Gaufres", img: "img/gaufres.jpg" },
        { name: "Pancakes", img: "img/pancakes.jpg" }
      ],
      "Apéro": [
        { name: "Mini pizza", img: "img/minipizza.jpg" },
        { name: "Feuilletés apéro", img: "img/feuilletes.jpg" },
        { name: "Gougères", img: "img/gougeres.jpg" },
        { name: "Cake aux olives", img: "img/cakeolive.jpg" },
        { name: "Saucisson en pâte", img: "img/saucissonpate.jpg" },
        { name: "Tomates au chèvre", img: "img/tomateschevre.jpg" },
        { name: "Rillettes maison", img: "img/rillettes.jpg" },
        { name: "Tapas", img: "img/tapas.jpg" },
        { name: "Chips maison", img: "img/chips.jpg" },
        { name: "Bouchées fromage", img: "img/bouchees.jpg" }
      ],
      "Rapide": [
        { name: "Croque-Monsieur", img: "img/croque.jpg" },
        { name: "Wraps froids", img: "img/wraps.jpg" },
        { name: "Mini pizza", img: "img/minipizza.jpg" },
        { name: "Nuggets maison", img: "img/nuggets.jpg" },
        { name: "Cookies", img: "img/cookies.jpg" },
        { name: "Gaufres", img: "img/gaufres.jpg" },
        { name: "Pancakes", img: "img/pancakes.jpg" },
        { name: "Rillettes maison", img: "img/rillettes.jpg" },
        { name: "Tapas", img: "img/tapas.jpg" },
        { name: "Feuilletés apéro", img: "img/feuilletes.jpg" }
      ]
    };

    const content = document.getElementById("content");
    for (const [category, recipes] of Object.entries(recipesByCategory)) {
      const section = document.createElement("div");
      section.className = "category";
      section.innerHTML = `<h2>${category}</h2>`;

      const carousel = document.createElement("div");
      carousel.className = "carousel";
      carousel.id = `carousel-${category}`;

      recipes.forEach((r) => {
        const div = document.createElement("div");
        div.className = "recipe-card";
        div.onclick = () => window.location.href = `recettes/${r.name.toLowerCase().replace(/\s+/g, '-')}.html`;
        div.innerHTML = `
          <img src="${r.img}" alt="${r.name}">
          <div class="info"><h3>${r.name}</h3></div>
        `;
        carousel.appendChild(div);
      });

      section.appendChild(carousel);
      content.appendChild(section);
    }
  </script></body>
</html>
