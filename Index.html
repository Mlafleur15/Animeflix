<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    h2 {
      margin: 1rem;
      color: red;
    }
    .category-section {
      margin-bottom: 2rem;
    }
    .slider-container {
      position: relative;
      overflow: hidden;
    }
    .recipe-slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
      width: max-content;
    }
    .recipe-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      margin-right: 1rem;
      width: 200px;
      flex-shrink: 0;
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-card .info {
      padding: 0.5rem;
    }
    .recipe-card .info h3 {
      font-size: 1rem;
      margin: 0;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1;
      width: 40px;
      height: 100%;
    }
    .arrow.left {
      left: 0;
    }
    .arrow.right {
      right: 0;
    }
    @media (max-width: 768px) {
      .arrow {
        display: none;
      }
      .recipe-slider {
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
      }
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <div id="categories"></div>  <footer style="text-align:center; padding:1rem; background:#000; color:#aaa; font-size:0.8rem;">
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    const categories = {
      "Plats": ["lasagnes", "couscous", "tajine", "gratin", "pizza", "spaghetti", "quiche", "burger"],
      "Desserts": ["fondant", "cheesecake", "mousse", "clafoutis", "cremebrulee", "cookies", "brownie", "tiramisu", "gaufres", "pancakes"],
      "Apéro": ["feuilletes", "gougeres", "cakeolive", "saucissonpate", "tomateschevre", "rillettes", "tapas", "nuggets", "minipizza", "wraps"],
      "Rapide": ["croque-monsieur", "wraps", "nuggets", "minipizza", "feuilletes", "cakeolive"]
    };

    const recettesData = {
      "lasagnes": { nom: "Lasagnes", img: "img/lasagnes.jpg" },
      "couscous": { nom: "Couscous royal", img: "img/couscous.jpg" },
      "tajine": { nom: "Tajine poulet", img: "img/tajine.jpg" },
      "gratin": { nom: "Gratin dauphinois", img: "img/gratin.jpg" },
      "pizza": { nom: "Pizza maison", img: "img/pizza.jpg" },
      "spaghetti": { nom: "Spaghetti bolognaise", img: "img/spaghetti.jpg" },
      "quiche": { nom: "Quiche lorraine", img: "img/quiche.jpg" },
      "burger": { nom: "Burger maison", img: "img/burger.jpg" },
      "fondant": { nom: "Fondant chocolat", img: "img/fondant.jpg" },
      "cheesecake": { nom: "Cheesecake", img: "img/cheesecake.jpg" },
      "mousse": { nom: "Mousse chocolat", img: "img/mousse.jpg" },
      "clafoutis": { nom: "Clafoutis", img: "img/clafoutis.jpg" },
      "cremebrulee": { nom: "Crème brûlée", img: "img/cremebrulee.jpg" },
      "cookies": { nom: "Cookies", img: "img/cookies.jpg" },
      "brownie": { nom: "Brownie", img: "img/brownie.jpg" },
      "tiramisu": { nom: "Tiramisu", img: "img/tiramisu.jpg" },
      "gaufres": { nom: "Gaufres", img: "img/gaufres.jpg" },
      "pancakes": { nom: "Pancakes", img: "img/pancakes.jpg" },
      "feuilletes": { nom: "Feuilletés", img: "img/feuilletes.jpg" },
      "gougeres": { nom: "Gougères", img: "img/gougeres.jpg" },
      "cakeolive": { nom: "Cake olives", img: "img/cakeolive.jpg" },
      "saucissonpate": { nom: "Saucisson pâte", img: "img/saucissonpate.jpg" },
      "tomateschevre": { nom: "Tomates chèvre", img: "img/tomateschevre.jpg" },
      "rillettes": { nom: "Rillettes maison", img: "img/rillettes.jpg" },
      "tapas": { nom: "Tapas", img: "img/tapas.jpg" },
      "nuggets": { nom: "Nuggets maison", img: "img/nuggets.jpg" },
      "minipizza": { nom: "Mini pizza", img: "img/minipizza.jpg" },
      "wraps": { nom: "Wraps", img: "img/wraps.jpg" },
      "croque-monsieur": { nom: "Croque-Monsieur", img: "img/croque.jpg" }
    };

    const container = document.getElementById("categories");

    Object.entries(categories).forEach(([categorie, recettes], index) => {
      const section = document.createElement("div");
      section.className = "category-section";

      section.innerHTML = `<h2>${categorie}</h2>
        <div class="slider-container">
          <button class="arrow left" onclick="scrollLeft(${index})">&#10094;</button>
          <div class="recipe-slider" id="slider-${index}">
            ${recettes.map(id => `
              <div class="recipe-card" onclick="window.location.href='recettes/${id}.html'">
                <img src="${recettesData[id].img}" alt="${recettesData[id].nom}" />
                <div class="info"><h3>${recettesData[id].nom}</h3></div>
              </div>`).join('')}
          </div>
          <button class="arrow right" onclick="scrollRight(${index})">&#10095;</button>
        </div>`;

      container.appendChild(section);
    });

    function scrollLeft(index) {
      document.getElementById(`slider-${index}`).scrollBy({ left: -220, behavior: 'smooth' });
    }
    function scrollRight(index) {
      document.getElementById(`slider-${index}`).scrollBy({ left: 220, behavior: 'smooth' });
    }
  </script></body>
</html>
