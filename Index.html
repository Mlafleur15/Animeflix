<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartFlix - Classiques</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    .category-buttons {
      display: flex;
      gap: 1rem;
      padding: 1rem;
    }
    .category-buttons button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
    .episode-list {
      display: none;
      padding: 1rem;
    }
    .episode-list.active {
      display: block;
    }
    .episode-list h2 {
      color: red;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 1rem;
      border: none;
    }
    .episode-item {
      background-color: #1e1e1e;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .episode-item img {
      width: 120px;
      height: auto;
      border-radius: 5px;
    }
    .episode-item h4 {
      margin: 0 0 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>StartFlix</header>

  <div class="category-buttons">
    <button onclick="showEpisodes()">ðŸŽ¬ Classiques</button>
  </div>

  <div class="episode-list" id="classiques">
    <h2>Classiques du Domaine Public</h2>
    <iframe id="videoPlayer" src="" allowfullscreen style="display: none;"></iframe>
    <div id="episodeContainer"></div>
    <button onclick="hideEpisodes()">Retour</button>
  </div>

  <footer>
    Â© 2025 StartFlix - Films et SÃ©ries libres de droit
  </footer>

  <!-- Script des Ã©pisodes -->
  <script>
    const episodes = [
      {
        titre: "Steamboat Willie (1928)",
        description: "Premier cartoon sonore de Mickey Mouse, dÃ©sormais domaine public.",
        image: "https://archive.org/services/img/steamboat_willie",
        embed: "https://archive.org/embed/steamboat_willie"
      },
      {
        titre: "Popeye Meets Sinbad (1937)",
        description: "Popeye lâ€™aventurier dans un conte oriental, animation classique.",
        image: "https://archive.org/services/img/popeye_meets_sinbad",
        embed: "https://archive.org/embed/popeye_meets_sinbad"
      },
      {
        titre: "Betty Boop: Minnie the Moocher (1932)",
        description: "Betty Boop et Cab Calloway dans une aventure musicale surrÃ©aliste.",
        image: "https://archive.org/services/img/betty_boop_minnie_the_moocher",
        embed: "https://archive.org/embed/betty_boop_minnie_the_moocher"
      }
    ];

    const container = document.getElementById("episodeContainer");
    const player = document.getElementById("videoPlayer");

    episodes.forEach(ep => {
      const div = document.createElement("div");
      div.className = "episode-item";
      div.innerHTML = `
        <img src="${ep.image}" alt="${ep.titre}">
        <div>
          <h4>${ep.titre}</h4>
          <p>${ep.description}</p>
        </div>`;
      div.onclick = () => {
        player.src = ep.embed;
        player.style.display = "block";
        player.scrollIntoView({ behavior: "smooth" });
      };
      container.appendChild(div);
    });

    function showEpisodes() {
      document.getElementById("classiques").classList.add("active");
    }

    function hideEpisodes() {
      document.getElementById("classiques").classList.remove("active");
      player.src = "";
      player.style.display = "none";
    }
  </script>
</body>
</html>
