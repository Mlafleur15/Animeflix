<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    h2 {
      margin-left: 1rem;
      margin-top: 2rem;
      color: red;
    }
    .category-section {
      position: relative;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .recipe-card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      margin-right: 1rem;
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-card .info {
      padding: 0.5rem;
    }
    .recipe-card .info h3 {
      font-size: 1rem;
      margin: 0;
    }
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 1;
      padding: 0.5rem;
    }
    .scroll-btn.left {
      left: 0;
    }
    .scroll-btn.right {
      right: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <div id="categories"></div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    const data = {
      "Plats": ["lasagnes", "couscous", "tajine", "gratin", "pizza", "spaghetti", "quiche", "burger"],
      "Desserts": ["fondant", "cheesecake", "mousse", "clafoutis", "cremebrulee", "cookies", "brownie", "tiramisu", "gaufres", "pancakes"],
      "Apéro": ["feuilletes", "gougeres", "cakeolive", "saucissonpate", "tomateschevre", "rillettes", "tapas", "nuggets", "minipizza", "wraps"]
    };

    const images = {
      lasagnes: "lasagnes.jpg",
      couscous: "couscous.jpg",
      tajine: "tajine.jpg",
      gratin: "gratin.jpg",
      pizza: "pizza.jpg",
      spaghetti: "spaghetti.jpg",
      quiche: "quiche.jpg",
      burger: "burger.jpg",
      fondant: "fondant.jpg",
      cheesecake: "cheesecake.jpg",
      mousse: "mousse.jpg",
      clafoutis: "clafoutis.jpg",
      cremebrulee: "cremebrulee.jpg",
      cookies: "cookies.jpg",
      brownie: "brownie.jpg",
      tiramisu: "tiramisu.jpg",
      gaufres: "gaufres.jpg",
      pancakes: "pancakes.jpg",
      feuilletes: "feuilletes.jpg",
      gougeres: "gougeres.jpg",
      cakeolive: "cakeolive.jpg",
      saucissonpate: "saucissonpate.jpg",
      tomateschevre: "tomateschevre.jpg",
      rillettes: "rillettes.jpg",
      tapas: "tapas.jpg",
      nuggets: "nuggets.jpg",
      minipizza: "minipizza.jpg",
      wraps: "wraps.jpg"
    };

    const container = document.getElementById('categories');

    for (let category in data) {
      const section = document.createElement('div');
      section.className = 'category-section';

      const title = document.createElement('h2');
      title.textContent = category;
      section.appendChild(title);

      const scroll = document.createElement('div');
      scroll.className = 'scroll-container';
      scroll.id = `scroll-${category}`;

      data[category].forEach(name => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.onclick = () => window.location.href = `recettes/${name}.html`;
        card.innerHTML = `
          <img src="img/${images[name]}" alt="${name}" />
          <div class="info"><h3>${capitalize(name)}</h3></div>
        `;
        scroll.appendChild(card);
      });

      const btnLeft = document.createElement('button');
      btnLeft.className = 'scroll-btn left';
      btnLeft.innerHTML = '<i class="fas fa-chevron-left"></i>';
      btnLeft.onclick = () => scroll.scrollBy({ left: -400, behavior: 'smooth' });

      const btnRight = document.createElement('button');
      btnRight.className = 'scroll-btn right';
      btnRight.innerHTML = '<i class="fas fa-chevron-right"></i>';
      btnRight.onclick = () => scroll.scrollBy({ left: 400, behavior: 'smooth' });

      section.appendChild(btnLeft);
      section.appendChild(scroll);
      section.appendChild(btnRight);
      container.appendChild(section);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).replace('-', ' ');
    }
  </script></body>
</html>
