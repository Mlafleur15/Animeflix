<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }
    h2 {
      margin: 1rem;
      color: red;
    }
    .category-row {
      position: relative;
      margin-bottom: 2rem;
    }
    .recipe-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0 2rem;
      scroll-behavior: smooth;
    }
    .recipe-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      min-width: 180px;
      flex-shrink: 0;
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-card .info {
      padding: 0.5rem;
    }
    .recipe-card .info h3 {
      font-size: 1rem;
      margin: 0;
    }
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 10;
    }
    .scroll-left {
      left: 0;
    }
    .scroll-right {
      right: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>FoodFlix</header>  <!-- Section par catégorie -->  <div id="content"></div>  <footer>
    © 2025 FoodFlix - Tous droits réservés
  </footer>  <script>
    const categories = {
      "Plats": ["lasagnes", "couscous", "croque-monsieur", "tajine", "pizza", "spaghetti", "quiche", "gratin", "burger", "wraps"],
      "Desserts": ["tiramisu", "fondant", "mousse", "cheesecake", "cremebrulee", "cookies", "brownie", "clafoutis", "gaufres", "pancakes"],
      "Apéro": ["feuilletes", "gougeres", "cakeolive", "saucissonpate", "tomateschevre", "rillettes", "tapas", "minipizza", "nuggets"],
      "Rapide": ["wraps", "croque-monsieur", "pancakes", "cookies", "nuggets", "minipizza", "feuilletes", "gaufres", "rillettes", "tapas"]
    };

    const images = {
      "lasagnes": "lasagnes.jpg",
      "couscous": "couscous.jpg",
      "croque-monsieur": "croque-monsieur.jpg",
      "tajine": "tajine.jpg",
      "pizza": "pizza.jpg",
      "spaghetti": "spaghetti.jpg",
      "quiche": "quiche.jpg",
      "gratin": "gratin.jpg",
      "burger": "burger.jpg",
      "wraps": "wraps.jpg",
      "tiramisu": "tiramisu.jpg",
      "fondant": "fondant.jpg",
      "mousse": "mousse.jpg",
      "cheesecake": "cheesecake.jpg",
      "cremebrulee": "cremebrulee.jpg",
      "cookies": "cookies.jpg",
      "brownie": "brownie.jpg",
      "clafoutis": "clafoutis.jpg",
      "gaufres": "gaufres.jpg",
      "pancakes": "pancakes.jpg",
      "feuilletes": "feuilletes.jpg",
      "gougeres": "gougeres.jpg",
      "cakeolive": "cakeolive.jpg",
      "saucissonpate": "saucissonpate.jpg",
      "tomateschevre": "tomateschevre.jpg",
      "rillettes": "rillettes.jpg",
      "tapas": "tapas.jpg",
      "minipizza": "minipizza.jpg",
      "nuggets": "nuggets.jpg"
    };

    const content = document.getElementById("content");

    Object.keys(categories).forEach(cat => {
      const section = document.createElement("div");
      section.className = "category-row";
      section.innerHTML = `
        <h2>${cat}</h2>
        <button class="scroll-btn scroll-left" onclick="scrollRow(this, -1)">&#8249;</button>
        <div class="recipe-row">
          ${categories[cat].map(name => `
            <div class="recipe-card" onclick="openRecipe('${name}')">
              <img src="img/${images[name]}" alt="${name}">
              <div class="info"><h3>${capitalize(name)}</h3></div>
            </div>
          `).join('')}
        </div>
        <button class="scroll-btn scroll-right" onclick="scrollRow(this, 1)">&#8250;</button>
      `;
      content.appendChild(section);
    });

    function scrollRow(button, direction) {
      const row = button.parentElement.querySelector(".recipe-row");
      row.scrollBy({ left: direction * 300, behavior: 'smooth' });
    }

    function openRecipe(name) {
      window.location.href = `recettes/${name}.html`;
    }

    function capitalize(text) {
      return text.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
  </script></body>
</html>
